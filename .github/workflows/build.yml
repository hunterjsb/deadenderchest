name: Build & Release

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - uses: gradle/actions/setup-gradle@v4

      - run: gradle jar

      - name: Get version
        id: version
        run: echo "version=$(grep '^version' build.gradle.kts | grep -oP '\"[^\"]+\"' | tr -d '\"')" >> "$GITHUB_OUTPUT"

      - name: Create release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG="v${{ steps.version.outputs.version }}-build.${{ github.run_number }}"
          gh release create "$TAG" build/libs/DeadEnderChest.jar \
            --title "DeadEnderChest $TAG" \
            --notes "Built from ${{ github.sha }}" \
            --latest
